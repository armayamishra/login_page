<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://kit.fontawesome.com/3d7dfa9334.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="form-box">
			<h1 id="title">Sign Up</h1>
			<form>
				<div class="input-group">
					<div class="input-field" id="nameField">
						<i class="fa-solid fa-user fa-fade"></i>
						<input type="text" placeholder="Name">
					</div>
					<div class="input-field">
						<i class="fa-solid fa-envelope fa-fade"></i>
						<input type="email" placeholder="Email">
					</div>
					<div class="input-field">
						<i class="fa-solid fa-lock fa-fade"></i>
						<input type="password" placeholder="Password">
					</div>
					<p>Forgot password <a href="#">Click Here</a></p>
				</div>
				<div class="button-field">
					<button type="button" id="signupBtn">Sign up</button>
					<button type="button" id="signinBtn"class="disable">Sign in</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		let signupButton = document.getElementById("signupBtn")
		let signinButton = document.getElementById("signinBtn")
		let nameField = document.getElementById("nameField")
		let title = document.getElementById("title")
        signinButton.onclick = function(){
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupButton.classList.add("disable");
            signinButton.classList.remove("disable");
        }
        signupButton.onclick = function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupButton.classList.remove("disable");
            signinButton.classList.add("disable");
        }
	</script>
</body>
</html>
